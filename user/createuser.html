
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row" style="    background-color: #fff;">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="active"> </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

                <div class="ibox-content">
                    <form name="addcustomer" method="POST">
                        <div class="form-group">
                            First Name:<input type="text" ng-model="newFriend.fname" name="firstname"/>
                        </div>
                        <div class="form-group">
                            Last Name :<input type="text" ng-model="newFriend.lname" name="lastname"/>

                        </div>
                        <div class="form-group" id="create_user">
                            <button data-ng-click="addNewFriend()" name="add">Create</button>
                        </div>
                        <div class="form-group">
                             <input type="file"  ng-file-select="onFileSelect()" multiple>
                             <!--<input type="file"-->  
                           
                        </div>
                        <div class="form-group" id="update_user" style="display: none">
                            <button data-ng-click="updateUser()" name="add">Update</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
